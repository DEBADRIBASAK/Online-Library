<!DOCTYPE html>
<html lang="en">
<head>
	<title>Eights Bootstrap </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">

	<h3>Log in Page</h3>

	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow" id="i1" style="display: block">Log In Page</button>

	<div class="modal fade" id="popUpWindow">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<!-- Header -->
				<div class="modal-header">
					<h2 class="modal-title">Log In</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Body -->
				<div class="modal-body">
					<form role="form" method="post" action="/Libr/logging/">
						{%csrf_token %}
						<div class="form-group">
							<input type="text" class="form-control" placeholder="username" name="username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>
					
					<button type="submit" class="btn btn-primary btn-block">LogIn</button>
					</form>
					{% if not isvalid %}
					<script type="text/javascript">
						window.alert('The username or password is not correct');
					</script>
					{% endif %}
				</div>
			</div>
		</div>
	</div>

	</div>
	<script type="text/javascript">
		document.getElementById('i1').click();
	</script>
</body>
</html>
